        <img src="../img/sport-car.png" class="h-8" alt="Flowbite Logo" />

      <button data-collapse-toggle="navbar-default" type="button"

      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">

          class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li>

              class="block py-2 px-3 font-bold text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
              aria-current="page">Info</a>

          </li>

          </li>

            <a href="About us.html" class="block py-2 px-3 font-bold text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent

  <!-- Item First -->
  <div id="top-container">
    <img src="../img/download.jpg"
      class="w-500 h-500 mx-auto mb-3 rounded-lg hover:scale-105 ease-in-out duration-500 hover:shadow-lg" alt="" />
    <img src="../img/logo kolej.png" class="w-608 h-158 mx-auto" alt="" />
    <h1 class="font-bold italic text-white mt-3">
      SISTEM TEMPAHAN KENDERAAN KKPB DAN KKCM
    </h1>
  </div>

  <section class="bg-white dark:bg-gray-900">
    <div class="max-w-2xl px-4 py-8 mx-auto lg:py-16">
      <h2 class="mb-8 text-3xl font-bold text-gray-900 dark:text-white">Memohon Kenderaan</h2>
      <!-- Form -->
      <form action="paparanlengkap.html" class="mx-auto">
        <div class="grid gap-4 mb-4 sm:grid-cols-2 sm:gap-6 sm:mb-5">
          <div class="sm:col-span-2">
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name
              Pemohon</label>
            <input type="text" name="name" id="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-black-600 focus:border-black-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-black-500 dark:focus:border-black-500"
              placeholder="Nama anda" required="">
          </div>
          <div class="w-full">
            <label for="penumpang" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Bilangan
              penumpang:</label>
            <input type="number" name="penumpang" id="brand"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-black-600 focus:border-black-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-black-500 dark:focus:border-black-500"
              placeholder="Bilangan Penumpang" required="">
          </div>
          <div class="w-full">
            <label for="date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tarikh
              Tempah:</label>
            <input type="date" name="date" id="price"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-black-600 focus:border-black-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-black-500 dark:focus:border-black-500"
              placeholder="Tarikh Tempah" required="">
          </div>
          <div>
            <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Pilihan
              Kenderaan:</label>
            <select id="category"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-black-500 focus:border-black-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-black-500 dark:focus:border-black-500">
              <option selected="">Kenderaan</option>
              <option value="Bas">Bas</option>
              <option value="Kereta">Kereta</option>
              <option value="Van">Van</option>
            </select>
          </div>
          <div>
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
            <input type="text" name="item-weight" id="item-weight"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-black-600 focus:border-black-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-black-500 dark:focus:border-black-500"
              placeholder="ligma" required="">
          </div>
          <div class="sm:col-span-2">
            <label for="Tujuan" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tujuan</label>
            <textarea id="Tujuan" rows="8"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-black-500 focus:border-black-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-black-500 dark:focus:border-black-500"
              placeholder="hurai tujuan bro..."></textarea>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <button type="submit" class="text-white w-full bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300
              font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700
              dark:focus:ring-blue-800" onclick="return confirm('Betulkah anda ingin menempah kenderaan ini?')">
            Submit
          </button>
          <button type="button" class="text-red-600 w-full inline-flex items-center justify-center hover:text-white border border-red-600
            hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5
            py-2.5 text-center dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600
            dark:focus:ring-red-900" onclick="return confirm('Betulkah anda ingin membuang tempahan ini?')">
            <svg class=" w-5 h-5 mr-1 -ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                clip-rule="evenodd"></path>
            </svg>
            Delete
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 dark:bg-gray-800 text-black dark:text-white py-8">
    <div class="flex flex-wrap justify-between max-w-6xl mx-auto p-5 text-center sm:text-left sm:items-center sm:p-0">
      <p class="text-lg font-mono">Tel: +60 34142008</p>
      <p class="text-lg font-mono"><a href="berjayalog_out.html">Logging Out</a></p>
      <p class="text-lg font-mono">Whatapps: +60145006684</p>
    </div>
  </footer>

  <script src="../script/navbar_function.js"></script>
</body>

</html>
