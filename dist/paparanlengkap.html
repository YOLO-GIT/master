<!DOCTYPE html>
<html>
  <head>
    <title>SISTEM TEMPAHAN KENDERAAN KKPB DAN KKCM</title>

    <link href="tempahanstyle.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="top-container">
      <img src="kolej.png" width="436" height="159" alt="" />
      <img src="logo kolej.png" width="608" height="158" long="100" alt="" />
      <h1>SISTEM TEMPAHAN KENDERAAN KKPB DAN KKCM</h1>
    </div>

    <div class="form_2">
      <p>
        <label for="username"><strong>Nama pemohon:</strong></label
        ><br />
        <input class="form_box_1" type="text" name="username" required />

        <br />
        <label for="password"><strong>Bilangan penumpang:</strong></label>
        <br />
        <br />
        <label for="username"><strong>Tarikh Tempah:</strong></label>
        <br />
        <input class="form_box_1" type="text" name="username" required />
        <select name="car">
          <label for="username">
            <strong>Pilihan Kenderaan:</strong>
          </label>
          <option value="bas">Bas</option>
          <option value="kereta">Kereta</option>
          <option value="van">Van</option>
        </select>
        <br />
        <input class="form_box_1" type="password" name="password" required />
        <br />
        <label for="username"><strong>Tujuan:</strong></label>
        <br />
        <input class="form_box_1" type="text" name="username" required />
        <br />
        <input
          class="button-tekan"
          type="submit"
          value="logout"
          name="submit"
          id="submit"
        />
      </p>
    </div>

    <div id="content-wrap">
      <footer id="footer"></footer>
    </div>
  </body>
</html>
